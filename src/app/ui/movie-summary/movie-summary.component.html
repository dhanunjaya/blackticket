<div class="container" (click)="movieClicked()">
  <div class="card-deck" style="width: 18rem; float:left; margin: 2.1rem;">
    <div class="card mb-4">
      <img class="card-img-top img-fluid" src="../../../assets/{{ movie.imageName }}.jpg" alt="movie-poster" style="height: 370px; width: 278px;">
      <div class="card-body" style="padding: 0.3rem;">
        <h5 class="text-center" style="margin: 0px;">{{ movie.name }}</h5>
        <p class="card-text text-center"><small class="text-muted ">{{ movie.genre }} | {{ movie.language }}</small></p>
      </div>
    </div>
  </div>
</div>
